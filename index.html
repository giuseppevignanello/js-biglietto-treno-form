<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Biglietto Treno</title>
</head>

<body>

    <header id=app_header class="text-center bg-danger text-white py-3">
        <h1> Calcola il prezzo del tuo biglietto</h1>
    </header>

    <main id=app_main>
        <div class="card m-3 p-3">
            <div class="container">
                <div class="row justify-content-between gx-2">
                    <div class=" mb-3 col-md-4">
                        <label class="d-block" for="username">Nome e Cognome</label>
                        <input class="d-block p-1" type="text" name="username" id="username">
                    </div>
                    <div class="mb-3 col-md-4">
                        <label class="d-block" for="userKm">Km da percorrere</label>
                        <input class="d-block p-1" type="number" name="userKm" id="userKm">
                    </div>
                    <div class="mb-3  col-md-4">
                        <label class="d-block" for="userAge"> Quanti anni hai?</label>
                        <select class="d-block p-1 form-select border-dark rounded-0" id="userAge"
                            aria-label="Default select example">
                            <option selected>Scegli</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button class="mx-2" id="submit"> Genera </button>
                        <button class="mx-2" id="reset"> Annulla </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- /input card -->
        <div id="ticket" class="d-none">
            <div class="card m-3 p-3">
                <div class="card-body">
                    <div class="card-title text-center mb-4">
                        <h4>Il tuo biglietto</h4>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <h6>Nome Passeggero</h6>
                                <div id="ticketUsername">
                                    <span></span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <h6>Offerta</h6>
                                <div id="ticketDiscount">
                                    <span></span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <h6>Carrozza</h6>
                                <div id="ticketCarriage">
                                    <span></span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <h6>Codice CP</h6>
                                <div id="ticketCode">
                                    <span></span>
                                </div>
                            </div>
                            <div class="col-md-2 text-nowrap">
                                <h6>Costo Biglietto</h6>
                                <div id="ticketPrice">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
